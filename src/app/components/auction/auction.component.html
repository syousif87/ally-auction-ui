<div>Welcome {{ bidderName }}</div>

<div class="auction-view">
  <ul>
    <li *ngFor="let auction of auctions" (click)="auctionClicked(auction)">
      {{ auction.auctionItemId }} {{ selectedAuction && selectedAuction.auctionItemId === auction.auctionItemId ? '*' : ''}}
    </li>
  </ul>
  <div *ngIf="selectedAuction">
    {{ selectedAuction.auctionItemId }}
  </div>
</div>
